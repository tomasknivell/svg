<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="img/favicooon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/formato.css">
    </head>
    <body>
        <svg height="600px" width="800px">
          <circle cx="100px" cy="100px" r="30px" fill="blue">
             <animate attributeName="cx" from="100px" to="400px" dur="3s" repeatCount="5"/>
          </circle>
        </svg>
        <svg width="800px" height="600px">
            <rect width="100px" height="100px" x="0px" y="0px" fill="yellow">
                <animate attributeName="x" from="100px" to="400px" dur="3s" repeatCount="5">
            </rect>
        </svg>
    </body> 
</html>
